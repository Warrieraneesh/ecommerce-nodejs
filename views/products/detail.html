{% extends "layout.html" %}
{% block content %}
<h1>{{title}}</h1>
<div class="row mt-5">
    <div class="col-md-6">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" src="http://localhost:3000/images/products/Muc-OffDryLube50ml-1_1024x1024.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="http://localhost:3000/images/products/Muc-OffDryLube50ml-1_1024x1024.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="http://localhost:3000/images/products/Muc-OffDryLube50ml-1_1024x1024.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            </div>
        </div>
    <div class="col-md-6">
        <h1>product tile</h1>
        <h3 class="text-primary mt-3">&#8377; price</h3>
        <div class="badge badge-warning mt-4" style="font-size:21px;">categoryname</div>
        <p class="mt-4">productdescription</p>
        <p class="mt-4">Quantity <input type="number" min="1" max="20" value="1" size="3"></p>
        <button type="button" class="btn btn-primary mt-4"><i class="bi bi-cart-plus"></i> Add to Cart</button>
    </div>
</div>
         
        <div class="col-md-4">
       
            <div class="card" style="padding:2%;">
                <img style="width:300px; height:300px;" src="{{productDetails.images[0].product_images_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{loop.index}} {{productDetails.products_title.slice(0, 25)}}...</h5>
                <p class="card-price">{{ "Price"}} {{productDetails.products_price}}</p>
                <a href="/products/{{ productDetails.products_id }}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        
{% endblock %}
